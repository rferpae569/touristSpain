        src="../../assets/img/banderas/BanderaEspana.jpg"

        class="logo-icon"
      />
      TouristSpain
    </div>
    <nav class="nav-links">

    </nav>
  </header>
  <!--Fin de Cabecera-->
  <div class="contactanos">
    <h1 class="titulo">Contáctanos</h1>
    <p class="style-texto">Nos encantaría saber de ti. Por favor, llena el formulario y te responderemos lo antes posible.</p>
    <form action="/submit_form" method="post" class="style-texto">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>
